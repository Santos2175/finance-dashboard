<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Finance Dashboard</title>
  </head>
  <body class="container">
    <!-- sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/gallery.svg" alt="logo svg" />
      </div>

      <!-- sidebar navigation lists -->
      <!-- sidebar list 1 -->
      <ul class="sidebar__list1">
        <li class="sidebar__list1-item">
          <img src="/assets/dashboard.svg" alt="dashboard logo" />
          Dashboard
        </li>
        <li class="sidebar__list1-item">
          <img src="/assets/Calendar.svg" alt="calendar logo" />Schedule
        </li>
        <li class="sidebar__list1-item">
          <img src="/assets/sms.svg" alt="sms logo" />Message
        </li>
        <li class="sidebar__list1-item">
          <img src="/assets/Chart.svg" alt="chart logo" />Analytics
        </li>
        <li class="sidebar__list1-item">
          <img src="/assets/profile-2user.svg" alt="team logo" />Team
        </li>
      </ul>

      <!-- line divider -->
      <hr class="sidebar__line-divider" />

      <!-- sidebar list 2 -->
      <ul class="sidebar__list2">
        <div>
          <li class="sidebar__list2-item">
            <img src="/assets/user.svg" alt="profile logo" />Profile
          </li>
          <li class="sidebar__list2-item">
            <img src="/assets/setting.svg" alt="settings logo" />Settings
          </li>
        </div>

        <div>
          <li class="sidebar__list2-item">
            <img src="/assets/info-circle.svg" alt="info logo" />Help
          </li>
          <li class="sidebar__list2-item">
            <img src="/assets/login.svg" alt="login logo" />Logout
          </li>
        </div>
      </ul>
    </aside>
  </body>
</html>
