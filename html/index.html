<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Finance Dashboard</title>
  </head>

  <body>
    <div class="container">
      <!-- sidebar -->
      <aside class="sidebar">
        <!-- company logo -->
        <div class="logo">
          <img src="/assets/gallery.svg" alt="logo svg" />
        </div>

        <!-- sidebar navigation lists -->
        <!-- sidebar list 1 -->
        <nav class="sidebar__nav">
          <ul class="sidebar__nav__list1">
            <li
              class="sidebar__nav__list1-item nav-item"
              data-content="dashboard">
              <img src="/assets/dashboard.svg" alt="dashboard logo" />
              <span class="nav-link-text">Dashboard</span>
            </li>
            <li
              class="sidebar__nav__list1-item nav-item"
              data-content="schedule">
              <img src="/assets/Calendar.svg" alt="calendar logo" />
              <span class="nav-link-text">Schedule</span>
            </li>
            <li
              class="sidebar__nav__list1-item nav-item"
              data-content="message">
              <img src="/assets/sms.svg" alt="sms logo" />
              <span class="nav-link-text">Message</span>
            </li>
            <li
              class="sidebar__nav__list1-item nav-item"
              data-content="analytics">
              <img src="/assets/Chart.svg" alt="chart logo" />
              <span class="nav-link-text">Analytics</span>
            </li>
            <li class="sidebar__nav__list1-item nav-item" data-content="team">
              <img src="/assets/profile-2user.svg" alt="team logo" />
              <span class="nav-link-text">Team</span>
            </li>
          </ul>

          <!-- line divider -->
          <hr class="sidebar__nav__line-divider" />

          <!-- sidebar list 2 -->
          <ul class="sidebar__nav__list2">
            <!-- profile-setting group-->
            <ul>
              <li
                class="sidebar__nav__list2-item nav-item"
                data-content="profile">
                <img src="/assets/user.svg" alt="profile logo" />
                <span class="nav-link-text">Profile</span>
              </li>
              <li
                class="sidebar__nav__list2-item nav-item"
                data-content="settings">
                <img src="/assets/setting.svg" alt="settings logo" />
                <span class="nav-link-text">Settings</span>
              </li>
            </ul>

            <!-- help-logout group-->
            <ul>
              <li class="sidebar__nav__list2-item nav-item" data-content="help">
                <img src="/assets/info-circle.svg" alt="info logo" />
                <span class="nav-link-text">Help</span>
              </li>
              <li class="sidebar__nav__list2-item">
                <img src="/assets/login.svg" alt="login logo" />
                <span class="nav-link-text">Logout</span>
              </li>
            </ul>
          </ul>
        </nav>
      </aside>

      <section class="content">
        <!-- common header portion for all contents-->
        <header class="header">
          <!-- search box -->
          <div class="search">
            <img src="/assets/search-normal.svg" alt="search icon" />
            <input type="text" placeholder="Search here..." />
          </div>

          <!-- profile section -->
          <div class="profile">
            <!-- notification section -->
            <div class="notification">
              <img
                src="/assets/notification-bing.svg"
                alt="notification icon" />
            </div>

            <!-- message section -->
            <div class="message">
              <img src="/assets/message-text.svg" alt="message icon" />
            </div>

            <!-- user profile:name,avatar section -->
            <div class="user-profile">
              <!-- user avatar -->
              <div class="user-profile__avatar">
                <img src="/assets/gallery.svg" alt="avatar logo" />
              </div>

              <!-- user name -->
              <span class="user-profile__name">Mirie Kiritani</span>

              <!-- caret logo -->
              <div class="user-profile__caret-down">
                <img src="/assets/arrow-down.svg" alt="arrow-down icon" />
              </div>
            </div>
          </div>
        </header>

        <!-- main content portion-->
        <main id="content">
          <!-- dynamic contents are loaded here based on the active navigation link -->
        </main>
      </section>
    </div>

    <!-- js files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.js"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
